        <!-- Add your site or application content here -->

        <div class="main">
            <div class="workspace">
                <div class="notification">Some cool notification...</div>
                <div class="planner workspace-holder" id="planner">
                    <div class="board">
                        <div class="pin-board"></div>
                    </div>
                    <div class="scene-manager">
                        <div class="toggle-horizontal toggle"></div>
                        <div class="scene-toolbar">
                            <table class="timeline" cellspacing="0" cellpadding="0">
                                <tr>
                                    <td>
                                        <div style="display: inline-block; width: 75px; height: 100px;">
                                            <div style=" height: 30px;">Scenes</div>
                                            <div style="background: #ddd;  height: 30px;">Chapters</div>
                                            <div style=" height: 30px;">Parts</div>
                                        </div>

                                        <div style="display: inline-block; width: 70%; height: 112px; margin-left: -10px; overflow-x: scroll;" class="timeline-objects">
                                        <div style="width: 740px; height: 30px;" class="trow">
                                            <div class="timeline_block" style="width:50px; padding: 0; height: 14px;">Scene 1</div>
                                            <div class="timeline_block" style="width:90px; padding: 0; height: 14px;">Scene 2</div>
                                            <div class="timeline_block" style="width:60px; padding: 0; height: 14px;">Scene 3</div>
                                            <div class="timeline_block" style="width:100px;  padding: 0; height: 14px;">Scene 4</div>
                                            <div class="timeline_block" style="width:140px;  padding: 0; height: 14px;">Scene 5</div>
                                            <div class="timeline_block" style="width:60px;  padding: 0; height: 14px;">Scene 6</div>
                                            <div class="timeline_block" style="width:140px;  padding: 0; height: 14px;">Scene 7</div>
                                        </div>

                                        <div style="background: #ddd; height: 30px;" class="trow">
                                            <div class="timeline_block" style="width:148px; padding: 0; height: 14px;">Chapter 1</div>
                                            <div class="timeline_block" style="width:168px; padding: 0; height: 14px;">Chapter 2</div>
                                            <div class="timeline_block" style="width:140px; padding: 0; height: 14px;">Chapter 3</div>
                                            <div class="timeline_block" style="width:208px; padding: 0; height: 14px;">Chapter 4</div>
                                        </div>

                                        <div style=" height: 30px;" class="trow">
                                            <div class="timeline_block" style="width:324px; padding: 0; height: 14px;">Part 1</div>
                                            <div class="timeline_block" style="width:356px; padding: 0; height: 14px;">Part 2</div>
                                        </div>
                                        </div>
                                        <div style="display: inline-block; width: 40px; height: 100px; margin-left: -10px;" class="add_button">
                                        <div style=" height: 30px;"><img src="img/add_icon.png"></div>
                                        <div style="background: #ddd; height: 30px;"><img src="img/add_icon.png"></div>
                                        <div style=" height: 30px;"><img src="img/add_icon.png"></div>
                                        </div>
                                        <div style="display: inline-block; width: 40px; height: 100px;">
                                        <div style=" height: 30px;">s</div>
                                        <div style="background: #ddd; height: 30px;">as</div>
                                        <div style=" height: 30px;">as</div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="editor" class="workspace-holder" style="display: none;">
                    <form method="post" action="#" id="editor-form">
                        <textarea name="content" style="height: 100%; width: -webkit-calc(100% + 2px)">
                            This is some content that will be editable with TinyMCE.
                        </textarea>
                    </form>
                </div>
                <div id="research" class="workspace-holder" style="display: none;">
                    <div id="research-toolbar" style="padding-left: 30px; padding-right: 41px;">
                        <table style="height: 100%; width: 100%;">
                            <tr>
                                <td class="add" id="add_research">+</td>
                                <td valign="middle" style="padding-left: 20px;">
                                    <select id="filter" style="width: 120px;">
                                        <option value="all">All</option>
                                        <option value="pictures">Pictures</option>
                                        <option value="videos">Videos</option>
                                        <option value="audios">Audios</option>
                                        <option value="documents">Documents</option>
                                        <option value="notes">Notes</option>
                                        <option value="links">Links</option>
                                    </select>
                                    &nbsp; &nbsp;
                                    <select id="actions" style="width: 120px;">
                                        <option value="AL">Actions</option>
                                        <option value="AL">Tag</option>
                                        <option value="AL">Delete</option>
                                    </select>
                                </td>
                                <td class="add" style="border: 0; border-left: 1px solid #eee;" onclick="main.toggle_workspace(main.workspace_current)">×</td>
                            </tr>
                        </table>
                        <!--
                        -->
                    </div>
                    <div id="research-holder">
                        <div id="research-list">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-column" style="float: right;">
                <table class="toolbar-holder" cellspacing="0" cellpadding="0">
                    <tr>
                        <td class="toggle-vertical toggle"></td>
                        <td class="toolbar">
                            <div class="global-toolbar">
                                <div class="" style="padding: 15px;">
                                    <form id="dictionary-form" action="#" method="GET" style="margin: 0;">
                                        <div class="input-prepend">
                                            <span class="add-on"><i class="icon-search"></i></span>
                                            <input id="inputIcon" type="text" style="margin: 0; width: 166px;" placeholder="Dictionary & Thesaurus">
                                        </div>
                                    </form>
                                </div>
                                <div id="w-toggle">
                                    <input type="checkbox">
                                </div>
                                <div id="w-toggle">
                                    <button class="btn" onclick="main.toggle_workspace('research')" style="width:100%;">Data Collection</button>
                                </div>
                            </div>
                            <div class="local-toolbar">
                                <div id="planner-toolbar">
                                    <div class="planner-toolbar tool draggable">Theme</div>
                                    <div class="planner-toolbar tool draggable">Plot</div>
                                    <div class="planner-toolbar tool draggable">Setting</div>
                                    <div class="planner-toolbar tool draggable">Character</div>
                                    <div class="planner-toolbar tool draggable">Object</div>
                                    <div class="planner-toolbar tool draggable">Scene</div>

                                    <div class="planner-toolbar tool" id="zoom">
                                        <div>50% <input type="range" min="50" max="200" step="5" value="100" id="zoom_slider" onchange="planner.zoom_slider_update(this.value)"> 200%</div>
                                        <div id="zoom_value">100%</div>
                                    </div>
                                </div>
                                <div id="editor-toolbar" style="display: none;">
                                    <div class="btn-group">
                                        <button name="size" type="button" class="btn" id="add-chapter">Add Chapter</button>
                                        <button name="size" type="button" class="btn">Add Part</button>
                                    </div>
                                    <ul id="chapter-list">
                                        <li>Chapter 1</li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="clear"></div>
        </div>

        <!-- All the scripts -->

        <div class="hidden" id="hidden">
            <div class="character-holder">
                <div class="character item hidden">
                    <div class="item-icon"></div>
                    <div class="item-name" data-mode="view">New Character</div>
                </div>
            </div>
        </div>

        <div class="modal-holder">
            <div class="modal hide fade">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <span class="modal-label"></span>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <span class="removable"></span>
                    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
                </div>
            </div>
        </div>

        <script id="modal-dictionary" type="text/x-handlebars-template">
            <div>
                <form>
                    <input type="text" name="word" value="{{ word }}" style="margin: 0;"> <a href="#"" class="btn btn-info search">Search</a>
                </form>
            </div>
            <div class="dictionary-content">
                {{ body }}
            </div>
        </script>

        <script id="modal-research-add" type="text/x-handlebars-template">
            <div id="research-add">
                <ul>
                    <li><a href="#" class="btn" data-action="file">Upload File</a></li>
                    <li><a href="#" class="btn" data-action="note">Create Note</a></li>
                    <li><a href="#" class="btn" data-action="link">Save Link</a></li>
                </ul>
            </div>
            <div id="research-add-object" class="hidden">
                <form>
                <div id="research-name">
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div id="research-add-link" class="hidden">
                    <input type="text" name="link" placeholder="Link">
                </div>
                <div id="research-add-file" class="hidden">
                    <input type="file" name="file" id="file">
                    <div class="input-append">
                        <input id="file_textbox" class="input-large" type="text" readonly="readonly">
                        <a class="btn" id="file_button" onclick="$('input[id=file]').click();">Browse</a>
                    </div>
                </div>
                <div id="research-note">
                    <textarea style="height: 200px;" name="note" placeholder="Notes..."></textarea>
                </div>
                <div id="research-tags">
                    <input type="text" name="tags" placeholder="Tags">
                </div>
                </form>
            </div>
        </script>

        <script id="research-list-template" type="text/x-handlebars-template">
            <ul id="clip-list" class="unstyled" style="display: block; ">
                {{#each research}}
                <li class="clip {{ type }}" data-id="{{ ID }}">
                    <div class="display">
                        <div class="research-content">
                            <div class="drag"></div>
                            <span class="research-date">{{#if time}}<abbr class="timeago" title="{{toISOdate time }}">{{toISOdate time }}</abbr>{{/if}}</span>
                            <a href="{{ link }}" target="_blank" class="research-title">{{ title }}</a>
            
                            <p class="summary horizontal-clamp"> 
                                <i class="fav" {{#if link}}style="background-image: url(https://www.google.com/s2/u/0/favicons?domain={{ domain }}); background-position: 0 0px;"{{/if}}>
                                </i> 
                                <span>{{ research }}</span>
                    
                                <!--
                                <span>
                                    <span class="comment-count"><a href="" title="Comment"><i class="icon icon-comment"></i>Add comment</a></span>
                                </span>
                                <span><a href="#" class="clip-like isOwn" rel="tooltip" data-original-title="You can't like your own clip"><i class="icon icon-like"></i><span>Like</span></a></span>
                                -->

                            </p>
                        </div>
                        <ul class="research-actions">
                            {{#if link}}
                            <li class="reader"><a href="" rel="tooltip" title="View in Reader">&nbsp;</a></li>
                            {{/if}}
                            <li class="edit"><a href="" rel="tooltip" title="Edit">&nbsp;</a></li>
                            <li class="destroy"><a href="" rel="tooltip" title="Remove">&nbsp;</a></li>
                        </ul>
                    </div>
                </li>
                {{/each}}
            </ul>
        </script>
    
        <script id="tool-modal-character" type="text/x-handlebars-template">
            <form>
                <input type="text" name="name" placeholder="Name"> 
                <textarea name="personality" placeholder="Personality Type: This includes the personality traits of the character."></textarea>
                <textarea name="physical_description" placeholder="Physical description..."></textarea>
                <textarea name="conflict" placeholder="Conflict: The driving force behind the actions of the character. His agenda and the subsequent actions."></textarea>
                <textarea name="revelation" placeholder="Revelation: How the character is revealed to the other characters and what they think of him/her."></textarea>
                <textarea name="notes" placeholder="Notes..."></textarea>
            </form>
        </script>

        <script id="tool-modal-theme" type="text/x-handlebars-template">
            <textarea placeholder="THEME: This is the broad concept that lays the foundation of a piece of fiction and the various issues to be covered." name="theme"></textarea>
            <textarea name="inference" placeholder="INFERENCE: The various moral or subjective perspectives to be established along the chosen theme."></textarea>
            <textarea name="conflict" placeholder="CONFLICT: Driving force behind the actions and emotions of the characters. - Human v/s Human, Human v/s Nature and Human v/s Society, Internal Conflict- Human v/s Self."></textarea>
            <textarea name="notes" placeholder="Notes..."></textarea>
        </script>

        <script id="tool-modal-setting" type="text/x-handlebars-template">
            <input type="text" name="name" placeholder="Name"> 
            <textarea name="period" placeholder="Period: It is the era in which the story is set in. The components of this field may not be explicitly mentioned but their implication forms the soul of the story."></textarea>
            <textarea name="culture" placeholder="Culture: This field will have information regarding the culture of the strata of society the story is based on."></textarea>
            <textarea name="backdrop" placeholder="Backdrop: This field will contain information of the events prior to the events of the story that actually lead to the circumstances which are not in control of the characters."></textarea>
            <textarea name="mood" placeholder="Mood: This field will contain notes about the mood or the emotion that the author wants the reader to feel while he is reading the story."></textarea>
            <textarea name="notes" placeholder="Notes..."></textarea>
        </script>

        <script id="tool-modal-plot" type="text/x-handlebars-template">
            <input type="text" name="name" placeholder="Name"> 
            <textarea name="exposition" placeholder="Exposition: The exposition introduces all of the main characters in the story. It shows how they relate to one another, what their goals and motivations are, and the kind of person they are. It lays ground for what is to unfold."></textarea>
            <textarea name="rising_action" placeholder="Rising Action: This part helps recognize and reveal the conflicts of the characters to another character or to himself. This also shows the progression of the story."></textarea>
            <textarea name="climax" placeholder="Climax: This Part shows suspense (Turning point) in the novel or stories that surprises the reader."></textarea>
            <textarea name="falling_action" placeholder="Falling Action: this part demonstrates how the character had done accordingly in the rising action. (If we have a rising action we have the falling action)."></textarea>
            <textarea name="resolution" placeholder="Resolution: This is the conclusion or the tying up of all the threads."></textarea>
            <textarea name="notes" placeholder="Notes..."></textarea>
        </script>

        <script id="tool-modal-scene" type="text/x-handlebarstemplate">
            <textarea name="title" placeholder="Title"></textarea>
            <textarea name="characters" placeholder="Characters: The characters involved in the scene."></textarea>
            <textarea name="backdrop" placeholder="Backdrop: This field will contain information about the events prior to the scene."></textarea>
            <textarea name="description" placeholder="Description: This scene will contain information about the description or a short summary of the scene."></textarea>
            <textarea name="agenda" placeholder="Agenda: The agenda of the scene, what the writer wants to achieve."></textarea>
            <textarea name="conflict" placeholder="Conflict: The driving force that is either coming in way or paving it, in order to achieve the agenda."></textarea>
            <textarea name="action" placeholder="Action: What really takes place."></textarea>
            <textarea name="dialogues" placeholder="Dialogues"></textarea>
            <textarea name="notes" placeholder="Notes..."></textarea>
        </script>

        <script id="tool-modal-theme" type="text/x-handlebars-template">
            <input type="text" name="name" placeholder="Name"> 
            <textarea name="significance" placeholder="Significance: This field will contain information regarding the importance of the object and its relationship with a character or place in the plot."></textarea>
            <textarea name="notes" placeholder="Notes..."></textarea>
        </script>

    </body>
